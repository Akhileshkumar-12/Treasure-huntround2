{% extends 'base.html' %}
{% load static %}
{% block content %}

<body style="background-image: url('static/img/1.jpg');">
     
    <div id="box">
      
        {% for i in page_obj %}

        <div class="textbox">
            <p>Question : {{i.text}}?</p>
        </div>
        <div id="inner-box">
            <img class=" image " src="{{i.Img}}" alt="">
        </div>
        <form action="{% url 'score' pk=page_number%}" method="POST">
            {% csrf_token %}
            <div class="input">
                <label for="answer">Answer:</label>
                <input type="text" id="answer" name="answer" placeholder="Enter your Answer here"><br>
            </div>
            <div class="buttons">
                <button type="submit" class="but">Submit</button>
            </div>
        </form>
        {% endfor %}
        {% if page_obj.has_next %}
        <a class="but" href="{% url 'score' pk=page_number %}">Next</a>
        {% endif %}
        <button class="but">Finish</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static '/css/page2.css' %}">
</body>

{% endblock %}
